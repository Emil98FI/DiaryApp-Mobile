<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ note.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteNote()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea autoGrow=“true” (input)="noteChanged()" [(ngModel)]="note.content"
    placeholder="...something on your mind?">
  </ion-textarea>

  <br>
  <br>




  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

    <ion-button (click)="showInfo()">
      <ion-icon name="help-outline"></ion-icon>
    </ion-button>

    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
