<ion-header>
  <ion-toolbar color="primary">
    <ion-title align="center">
      Diary
    </ion-title>

    <ion-button size="small" color="secondary" slot="start" [routerLink]="['/photos']">

      <ion-icon slot="icon-only" name="image-outline"></ion-icon>

    </ion-button>

    <ion-buttons slot="end">
      <ion-button (click)="addNote()">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item button detail *ngFor="let note of notesService.notes.slice().reverse()" [routerLink]="'/notes/' + note.id"
      routerDirection="forward">
      <ion-label>{{ note.title}} <br> <br>{{ note.date }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

    <ion-button (click)="showInfo()">
      <ion-icon name="help-outline"></ion-icon>
    </ion-button>


  </ion-fab>

</ion-content>
